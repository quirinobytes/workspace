<ion-view view-title="Login"  class="text-left">
    <ion-content>
        <h1></h1>

        <br/><br/><br/>


        <div class="">
            <!-- page content -->
            <div class="" role="main">
                <!-- top tiles -->
                <div class="x_content">

                    <form ng-submit="doLogin()">
                        <div class="form-group  col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>


                        <div class="">


                       <div class="botoes col-md-1 col-lg-12 col-sm-12 col-xs-12">
                            <button type="button" class="btn btn-success btn-lg btn-block"
                                    ng-click="doLogin()"><i class="fa fa-sign-in"></i> Login</button>
                        </div>

                        <div class=" col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <button type="button" class="btn btn-primary btn-lg btn-block"><i class="fa fa-facebook"></i> | Login com Facebook</button>
                        </div>

                         <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <button type="button" class="btn btn-danger btn-lg btn-block"><i class="fa fa-google-plus"></i> | Login com Google +</button>
                        </div>
                        </div>

                    </form>



                </div>
            </div>
        </div>







    </ion-content>
</ion-view>
